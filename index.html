<!DOCTYPE html>
<head>
	<title>Layout_3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="images/jpg" href="icon\icon.jpg">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo"><p class="log"><b>LOGO</p></div>
			<div class="menu"><p class="men"><b>MENU</p></div>
		</div>
		<div class="banner"><header class="ban"><b>BANNER</header></div>
		<div class="content-part">
			<div class="left_column">
				<div class="lc1"><header class="p1"><b>LEFT COLUMN 1</header></div>
				<div class="lc2"><header class="p2"><b>LEFT COLUMN 2</header></div>
			</div>
			<div class="right_column"><p class="rc">RIGHT COLUMN</p></div>
		</div>
		<div class="footer"><footer class="foot">FOOTER</footer></div>
	</div>
</body>
